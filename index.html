<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Trade Hub</title>
  <style>
.animated-gradient {
    font-size: 1.5em; /* Increase the size of "TradeHUB" */
    background: linear-gradient(90deg, #4683F0, royalblue, #D1667D, #4683F0);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnimation 5s ease-in-out infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    .top-bar .shortcuts a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Drawer Menu */
    .drawer {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -250px;
      background: #222;
      padding-top: 60px;
      transition: 0.3s;
    }

    .drawer.open {
      left: 0;
    }

    .drawer a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .drawer a:hover {
      background: #444;
    }

    .drawer .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      transition: 0.3s;
    }

    .main-content.shift {
      margin-left: 250px;
    }

    /* Bottom Links */
    .bottom-links {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .bottom-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Copyright Section */
    .copyright {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Menu Toggle Button */
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleDrawer()">&#9776;</div>
    <div class="shortcuts">
      <a href="#">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="https://linktr.ee/AshikisOnline">Contact</a>
    </div>
  </div>

  <!-- Drawer Menu -->
  <div class="drawer" id="drawer">
    <div class="close-btn" onclick="toggleDrawer()">&times;</div>
    <a href="intro.html">Introduction</a>
    <a href="#">Terms & conditions</a>
    <a href="fees.html">Charges & Fees</a>
    <a href="#">Download App</a>
  </div>






  <!-- Main Content -->

  <div class="main-content" id="mainContent">
    <h1>Welcome to <br> <span class="animated-gradient">TradeHUB</span></h1>
    <p>This is the main content area.</p>
</div>







<!-- Bottom Links -->
  <div class="bottom-links">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">FAQ</a>
  </div>

  <!-- Copyright Section -->
  <div class="copyright">
    &copy; 2025 TradeHUB by StudioAs Inc.
  </div>

  <script>
    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      const mainContent = document.getElementById("mainContent");
      drawer.classList.toggle("open");
      mainContent.classList.toggle("shift");
    }
  </script>
</body>
</html>
