<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Fee Structure</h1>
    <table>
        <thead>
            <tr>
                <th>Fee Type</th>
                <th>Fee (in USD or %)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Trading Fee</td>
                <td>0.10%</td>
            </tr>
            <tr>
                <td>Withdrawal Fee</td>
                <td>Variable</td>
            </tr>
            <tr>
                <td>Deposit Fee</td>
                <td>0.00%</td>
            </tr>
            <tr>
                <td>Futures Fee</td>
                <td>0.02%</td>
            </tr>
            <tr>
                <td>Spot Trading Fee</td>
                <td>0.10%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
