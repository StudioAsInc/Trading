<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://syourbtxpgbsxjelgola.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5b3VyYnR4cGdic3hqZWxnb2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE0MzAsImV4cCI6MjA1ODIxNzQzMH0.Gsou_EKldDthWathOQokJaPhbFsoBg8eQH2tIFjXVaA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginForm').addEventListener('submit', handleLogin);

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Sign in with Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          // If there's an error during login, redirect to YouTube
          console.error('Error during login:', error.message);
          window.location.href = "https://www.youtube.com";
        } else {
          // If login is successful, redirect to Google
          window.location.href = "https://www.google.com";
        }
      } catch (error) {
        console.error('Error during login:', error);
        // Redirect to YouTube in case of any unexpected error
        window.location.href = "https://www.youtube.com";
      }
    }
  </script>
</body>
</html>
